        dates = "March 2016 - Present"
        company = "Chicago, IL"
        details = "Worked remotely with several small bay area agile teams with Ruby, Ruby on Rails, Backbone, React, VueJS, ES2015, CoffeeScript, Webpack, Babel and Javascript technologies. Projects were deployed to Heroku and AWS. Practiced test-driven development with scrum and kanban project planning."

        [[params.jobs.list]]
        position = "Senior Software Engineer"
        dates = "May 2009 - March 2016"
        company = "NCSA Athletic Recruit, Chicago, IL"
        details = "Over five years experience as a software developer in an agile environment. Worked with Ruby on Rails, RSpec, Grape, Sinatra, Java, JUnit, Spring, Struts, Hibernate, and Objective-C/iOS to create web and mobile applications. Created fluid single page interfaces with Javascript, CoffeeScript, BackboneJS, and SASS/CSS. Partnered with product owners to maximize business value with a minimal investment in development time. All production code was written in a test-driven manner, often while pair programming. Applied dev-ops techniques to manage an increasingly complex infrastructure using chef in a test-driven configuration with ChefSpec and Vagrant. Supported close to forty production servers in a highly available clustered configuration utilizing HAProxy, Apache HTTP, Puma, Passenger, Tomcat, MySQL, MS SQL Server, MySQL, Postgres, ElasticSearch, Beanstalk, Drupal and Wordpress. Projects deployed to Amazon AWS, RackSpace and a private VMWare cluster. Worked to eliminate single points of failure, reduce downtimes, and scale as demand increased."

        [[params.jobs.list]]
