    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "Full stack software engineer with over six and a half years of experience working in an agile team environment to produce web and mobile applications. An advocate for test driven design, refactoring code when appropriate to keep code aligned with a changing business domain, and high code standards to maintain team velocity as a project matures. Experienced maintaining and scaling complicated back-end systems using current dev-ops best practices to meet increasing and changing business demands. In addition to my primary role as a software engineer I have acted in several other roles to adapt to business needs -- server administration, quality assurance, test engineer, database administrator, project manager and technical team lead."

